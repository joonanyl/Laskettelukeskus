                    <article class="keskukset">
                        <figure>
                            <img src="../css/images/messlila.jpg" width="300px">
                        </figure>
                        <figcaption class="keskusteksti">
                            <h2>Messilä</h2>
                            <p>
                                Messilän rinteet tarjoavat monipuolisesti tekemistä kaikentasoisille laskijoille. Lasten
                                riemuksi on tarjolla erikseen rajattu lastenmaailma Pikkuklyä. Täällä pääsee pyörimään
                                lumikarusellissa, laskemaan pieniä kumpareita ja rajota. Alle
                                6-vuotiaat kypäräpäät pääsevät vangempien seurassa keskuksen jokaiseen rinteeseen sekä
                                Pikkukylään veloituksetta. Pikkukylä jakaantuu kahteen osaan, toisella lasketaan
                                pulkalla ja liukurilla, ja toinen sopii lasketteluun ja lautailuun.
                                Laskettelukeskusta ympäröivä luonto ja ympäristö ovat maininnan arvoisia. Keltainen
                                kartano toimii maamerkkinä ja vanhat rakennukset pihapiirissä on kunnostettu keskuksen
                                käyttöön. Suksivuokraamossa on myös tarjolla huoltopalveluita.
                            </p>
                            <br>
                            <p class="dots">
                                <img src="../css/images/pink-dot.png" width="10px"> Lasten rinteitä: 2kpl
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Lastenmaa: Kyllä!
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Hiihtokoulu: Kyllä!
                                <br>
                            </p>
                        </figcaption>
                    </article>
                    <article class="keskukset">
                        <figure>
                            <img src="../css/images/vihti.jpg" width="300px">
                        </figure>
                        <figcaption class="keskusteksti">
                            <h2>Peuramaa Ski</h2>
                            <p>
                                Peuramaa Ski on yksi lapsiperheiden suosituimmista keskuksista. Lapsille on suunniteltu
                                teemarinne, jossa kypäräpäiden on mukava aloittaa uusi talvinen harrastus. Helpossa
                                laskumaastossa voi ottaa ensikosketuksensa sekä perinteiseen lasketteluun että
                                freestyleen lasten omassa temppurinteessä. Alueella myös palvelevat kaksi mattohissiä,
                                Benjamin ja Bettina, jotka varmistavat turvalliset ensinousut mäkeen. Tämän jälkeen
                                pikkuiset voivat siirtyä kokeilemaan helppoa sompahissiä. Laskettelevien aikuisten
                                seurassa alle 6-vuotiaat lapset laskettelevat ilmaiseksi.
                            </p>
                            <br>
                            <p class="dots">
                                <img src="../css/images/pink-dot.png" width="10px"> Lasten rinteitä: 2 kpl
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Lastenmaa: Kyllä!
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Hiihtokoulu: Kyllä!
                            </p>
                        </figcaption>
                    </article>
                </section>

                    <article class="keskukset">
                        <figure>

                        </figure>
                        <figcaption class="keskusteksti">
                            <h2>Laajis</h2>
                            <p>
                                Jyväskylän Laajavuori on erinomainen kohde laskuvälineestä ja taitotasosta riippumatta.
                                Lumimaa sopii hyvin perheen pienimpien talviseen harrastamiseen. Täältä löytyy
                                lumikaruselli, kaksi laskettelurinnettä ja yksi pulkkamäki. Tämä on erinomainen kohde
                                lapsiperheille, sekä laskettelua aloitteleville!
                            </p>
                            <br>
                            <p class="dots">
                                <img src="../css/images/pink-dot.png" width="10px"> Lasten rinteitä: 3 kpl
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Lastenmaa: Kyllä!
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Hiihtokoulu: Kyllä!
                            </p>
                        </figcaption>
                    </article>
                    <article class="keskukset">
                        <figure>
                            <img src="../css/images/himos.jpg" width="300px">
                        </figure>
                        <figcaption class="keskusteksti">
                            <h2>Himos</h2>
                            <p>
                                Himoksen monipuolisesta valinnasta löytyy lapsille paljon tekemistä. Ilmaiset
                                Peikkorinteet ovat koko keskuksen paras paikka perheen pienimmille. Kun näihin
                                rinteisiin on totuttu, voi siirtyä korkeammalle Murrin ja Mökön rinteisiin.
                            </p>
                            <br>
                            <p class="dots">
                                <img src="../css/images/pink-dot.png" width="10px"> Lasten rinteitä: 4 kpl
                                <br>

                                <br>

                <!--------------Pohjois-Suomi tabi------------------>

                        </figure>
                        <figcaption class="keskusteksti">
                            <h2>Iso-Syöte</h2>
                            <p>
                                Iso-Syöte on perheiden peuhapaikka. Iso-Syöte tarjoaa lapsille Lumimaan sompahisseineen
                                ja seikkailumetsineen, perheen pienimpien huvipuiston. Täällä koko perhe pääsee
                                nauttimaan kauniista mainsemista ja luonnon rauhasta. Koko perheen laskijoille löytyy
                                varmasti omaan tasoon sopiva rinne.
                            </p>
                            <br>
                            <p class="dots">
                                <img src="../css/images/pink-dot.png" width="10px"> Lasten rinteitä: 4 kpl
                                <br>
                                <img src="../css/images/pink-dot.png" width="10px"> Lastenmaa: Kyllä!
                                <br>

                        </figcaption>

                    <article class="keskukset">
                        <figure>
                            <img src="../css/images/ukkohalla.jpg" width="300px">
                        </figure>
                        <figcaption class="keskusteksti">
                            <h2>Salla</h2>
                            <p>
                                Salla on perinteinen perhekohde Lapin erämaassa. Täältä löytyy koko perheelle sopiva
                                rinne laskettavaksi. Jyrkkien ja haastavien eturinteiden takaa löytyy aloittelijoille
                                sopivia mäkiä. Sallan ympäristö on rauhallinen ja omaleimainen. Rinteen huipulta löytyy
                                Werneri-reitti, jota pitkin kaikki pääsevät turvallisesti takaisin lähtöpisteeseen.
                            </p>
                            <br>
                            <p class="dots">

                                <br>
